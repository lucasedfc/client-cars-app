<div class="col-md-12">
    <h2>{{title}}</h2>

    <form #registerForm = "ngForm" class="col-md-4" (ngSubmit)="register(registerForm);">
        <p>
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" 
            #name="ngModel" [(ngModel)]="user.name" required>
            <span *ngIf="!name.valid && name.touched">Name is required</span>
        </p>
        <p>
            <label for="surname">Surname</label>
            <input type="text" class="form-control" name="surname" 
            #surname="ngModel" [(ngModel)]="user.surname" required>
            <span *ngIf="!surname.valid && surname.touched">Surname is required</span>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" 
            #email="ngModel" [(ngModel)]="user.email" required>
            <span *ngIf="!email.valid && email.touched">Email is required</span>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" 
            #password="ngModel" [(ngModel)]="user.password" required>
            <span *ngIf="!password.valid && password.touched">Password is required</span>
        </p>

        <input type="submit" value="Register" class="btn btn-success">
    </form>
</div>
